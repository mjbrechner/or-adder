<head>
    <meta charset="utf-8">

    <meta name="description" content="">

<body>
    <h1>Or Adder</h1>
    <p class="explanatory-text">In the box to the left, add as many lines of text as you like, after which you can add an
        &quot;or&quot; (with or without quotes)  between each separate line, with everything to be encased within parenthesis.</p>
    <main>
        <div class="textbox-area">
            <textarea class="textbox" id="text-input" aria-label="text"></textarea>
            <div class="textbox-area-right">
                <textarea class="textbox" id="text-output" readonly aria-label="text"></textarea>
                <div id="copied-notice">Text reformatted and copied to clipboard.</div>
            </div>
        </div>

        <div class="button-area">
            <button class="buttons" onclick="orAdding()">Add (or)</button>
            <button class="buttons" onclick="orAddingWithQuotes()">Add ("or")</button>
            <button class="buttons" onclick="orClearing()">Clear</button>
        </div>
    </main>
    <footer>
        <p>© 2022 <a href="https://github.com/mjbrechner">M.J. Brechner</a></p>
        <!-- Profile picture created by M.J. Brechner © 2022 -->

            src="https://raw.githubusercontent.com/mjbrechner/diacritics-eraser/main/images/profile-pic.png">
    </footer>
    <script src="javascript/index.js" async defer></script>
</body>
